<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Background Extraction App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Background Extractor</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4 text-center">Background Extraction Tool</h1>

        <form method="POST" enctype="multipart/form-data" class="p-4 border rounded shadow-sm bg-light">
            <div class="mb-3">
                <label class="form-label">Select Input Type:</label>
                <select class="form-select" name="input_type" id="input_type" required>
                    <option value="">-- Select --</option>
                    <option value="image_dir">Image Directory</option>
                    <option value="video_file">Video File</option>
                    <option value="rtsp">RTSP Stream</option>
                </select>
            </div>

            <div class="mb-3" id="image_dir_input" style="display: none;">
                <label for="image_dir" class="form-label">Image Directory Path</label>
                <input type="text" class="form-control" name="image_dir" placeholder="/path/to/image_dir">
            </div>

            <div class="mb-3" id="video_file_input" style="display: none;">
                <label for="video_file" class="form-label">Upload Video File</label>
                <input type="file" class="form-control" name="video_file" accept="video/*">
            </div>

            <div class="mb-3" id="rtsp_url_input" style="display: none;">
                <label for="rtsp_url" class="form-label">RTSP URL</label>
                <input type="text" class="form-control" name="rtsp_url" placeholder="rtsp://username:password@ip:port/stream">
            </div>

            <button type="submit" class="btn btn-primary">Start Processing</button>
        </form>
    </div>

    <script>
        document.getElementById('input_type').addEventListener('change', function () {
            document.getElementById('image_dir_input').style.display = this.value === 'image_dir' ? 'block' : 'none';
            document.getElementById('video_file_input').style.display = this.value === 'video_file' ? 'block' : 'none';
            document.getElementById('rtsp_url_input').style.display = this.value === 'rtsp' ? 'block' : 'none';
        });
    </script>
</body>

</html>

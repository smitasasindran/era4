<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RTSP Stream</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Background Extractor</a>
        </div>
    </nav>

    <div class="container mt-5 text-center">
        <h2 class="mb-4">Live RTSP Stream</h2>

        <div class="card mx-auto" style="max-width: 720px;">
            <img src="{{ url_for('video_feed') }}" class="card-img-top" alt="Video Stream">
        </div>

        <button id="stopStreamBtn" class="btn btn-danger btn-lg mt-3">Stop Stream</button>
        <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
    </div>

    <script>
        document.getElementById('stopStreamBtn').addEventListener('click', function () {
            fetch('/stop_stream', { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/';
                    } else {
                        alert('Failed to stop the stream.');
                    }
                })
                .catch(err => {
                    console.error('Error stopping stream:', err);
                    alert('Error stopping stream.');
                });
        });

        window.addEventListener("beforeunload", function () {
            navigator.sendBeacon('/stop_stream');
        });
    </script>
</body>

</html>
